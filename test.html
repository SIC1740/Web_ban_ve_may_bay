<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Page</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #ecf0f1;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  .login-container {
    background: white;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 300px;
  }
  .login-container h2 {
    text-align: center;
    color: #333;
    margin-bottom: 20px;
  }
  .login-form input[type="text"],
  .login-form input[type="password"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 3px;
  }
  .login-form button {
    width: 100%;
    padding: 10px;
    border: none;
    background: #3498db;
    color: white;
    border-radius: 3px;
    cursor: pointer;
  }
  .login-form button:hover {
    background: #2980b9;
  }
  .login-form .footer {
    text-align: center;
    margin-top: 20px;
  }
  .login-form .footer a {
    color: #3498db;
    text-decoration: none;
  }
  .login-form .footer a:hover {
    text-decoration: underline;
  }
</style>
</head>
<body>
  <div class="login-container">
    <h2>Đăng nhập</h2>
    <form class="login-form">
      <input type="text" placeholder="Số điện thoại/Email/Tên đăng nhập" required>
      <input type="password" placeholder="Mật khẩu" required>
      <button type="submit">ĐĂNG NHẬP</button>
      <div class="footer">
        <a href="#">Quên mật khẩu ?</a>
        <p>Chưa có tài khoản? <a href="#">Đăng ký</a></p>
      </div>
    </form>
  </div>
</body>
</html>
