<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Webbay</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
      integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <header>
      <div class="navbar">
        <a href="#"><img class="logo" src="anh/logoptit.jpg" alt="logo" /></a>
        <ul class="menu">
          <li><a href="#">Trang chủq</a></li>
          <li><a href="#">Giới thiệu</a></li>
          <li><a href="#">Tra cứu</a></li>
          <li><a href="#">Lịch sử giao dịch</a></li>
          <li><a href="#">Đăng Nhập</a></li>
          <li><a href="#">Đăng Kí</a></li>
          <li><a href="#">Hỗ trợ</a></li>
        </ul>
      </div>
    </header>
    <section class="contact-section">
      <div class="row">
          <div class="col span-1-of-3">
              <ul class="information">
                  <li><i class="fas fa-map-marker-alt small-icon"></i>Address: 21A, SelfTaught street, Ha Noi</li>
                  <li><i class="fas fa-envelope small-icon"></i>Email: selftaughtteam@edu.com</li>
                  <li><i class="fas fa-phone small-icon"></i>SĐT: (+084 )099-923-232-320</li>
              </ul>
              <ul class="social-icons">
                  <li><i class="fab fa-facebook"></i></li>
                  <li><i class="fab fa-twitter-square"></i></li>
                  <li><i class="fab fa-instagram"></i></li>
                  <li><i class="fab fa-google-plus-square"></i></li>
              </ul>
          </div>
          <div class="col span-2-of-3">
             <form>
                 <div class="row">
                     <div class="col span-1-of-3">
                          <label>Name</label>
                     </div>
                     <div class="col span-2-of-3">
                          <input type="text" placeholder="Your Name">
                     </div>
                 </div>
                 <div class="row">
                     <div class="col span-1-of-3">
                          <label>Email</label>
                     </div>
                     <div class="col span-2-of-3">
                          <input type="email" placeholder="Your Email">
                     </div>
                 </div>
                 <div class="row">
                     <div class="col span-1-of-3">
                          <label>Message</label>
                     </div>
                     <div class="col span-2-of-3">
                          <textarea  placeholder="Your Message"></textarea>
                     </div>
                 </div>
                 <div class="row">
                     <input type="submit" class="btn" value="Send It">
                 </div>
             </form>
          </div>
      </div>
   </section>
    <footer>
      <p>
          Copyright &copy; 2024 by Vu Van Si

  </body>
